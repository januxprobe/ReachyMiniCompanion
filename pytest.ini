[pytest]
# Pytest configuration for Reachy Mini Companion

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    integration: Integration tests that make external API calls
    slow: Tests that take longer to run (>1 second)
    unit: Fast unit tests (default)

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Test paths
testpaths = tests

# Ignore paths
norecursedirs = .git __pycache__ *.egg-info .venv venv env build dist
